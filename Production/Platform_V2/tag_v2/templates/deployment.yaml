apiVersion: apps/v1
kind: Deployment
metadata:
  name: tag-v2-app
  namespace: terrestrialplatform-v2
spec:
  selector:
    matchLabels:
      app: tag-v2-app
  replicas: 1
  template:
    metadata:
      labels:
        app: tag-v2-app
    spec:
      containers:
        - name: tag-v2-app
          image: savantripathi22/tag_v2:july4
          imagePullPolicy: Always
          ports:
            - containerPort: 8044
