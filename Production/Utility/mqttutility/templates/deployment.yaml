apiVersion: v1
kind: Service
metadata:
  name: mqttutility-service
spec:
  selector:
    app: mqttutility-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqttutility-app
spec:
  selector:
    matchLabels:
      app: mqttutility-app
  replicas: 1
  template:
    metadata:
      labels:
        app: mqttutility-app
    spec:
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#              - matchExpressions:
#                  - key: kubernetes.io/hostname
#                    operator: In
#                    values:
#                      - edgenode-pi
#                      - edgenode-ubuntu
      containers:
        - name: mqttutility-app
          image: savantripathi22/mqttutility:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      nodeSelector:
          kubernetes.io/hostname: edgenode-pi
      tolerations:
        - key: "node-role.kubernetes.io/edge"
          operator: "Exists"
          effect: "NoSchedule"
