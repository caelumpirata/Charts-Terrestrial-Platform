apiVersion: v1
kind: Service
metadata:
  name: bacnetutility-service
  namespace: utility
spec:
  selector:
    app: bacnetutility-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 31001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bacnetutility-app
  namespace: utility
spec:
  selector:
    matchLabels:
      app: bacnetutility-app
  replicas: 1
  template:
    metadata:
      labels:
        app: bacnetutility-app
    spec:
      hostNetwork: true
      containers:
        - name: bacnetutility-app
          image: savantripathi22/bacnetutility:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      nodeSelector:
          kubernetes.io/hostname: edgenode-pi
      tolerations:
        - key: "node-role.kubernetes.io/edge"
          operator: "Exists"
          effect: "NoSchedule"
