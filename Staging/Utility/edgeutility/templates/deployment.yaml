apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgeutility-app
  namespace: utility
spec:
  selector:
    matchLabels:
      app: edgeutility-app
  replicas: 1
  template:
    metadata:
      labels:
        app: edgeutility-app
    spec:
      hostNetwork: true
      containers:
        - name: edgeutility-app
          image: savantripathi22/edgeutility:aug_24_8
          imagePullPolicy: Always
          securityContext:
            privileged: true
          ports:
            - containerPort: 9090
      nodeSelector:
          kubernetes.io/hostname: edgenode-pi
      tolerations:
        - key: "node-role.kubernetes.io/edge"
          operator: "Exists"
          effect: "NoSchedule"
