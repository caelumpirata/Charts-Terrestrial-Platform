apiVersion: networking.k8s.io/v1 
kind: Ingress  
metadata:  
  name: platform_v2-ingress 
  annotations:
    # cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$1
 
spec:
  # tls:
  #   - hosts:
  #     - cat.terrestrialplatform.link
  #     - nodered.terrestrialplatform.link
  #     - grafana.terrestrialplatform.link
  #     secretName: letsencrypt-prod
  rules:
    - host: grafana.terrestrialplatform.link
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: grafana
   
                port:
   
                  number: 80
    - host: nodered.terrestrialplatform.link
   
      http:
   
        paths:
   
          - path: /(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: nodered-node-red
   
                port:
   
                  number: 1880
   
    - host: cat.terrestrialplatform.link
   
      http:
   
        paths:
   
          - path: /auth/(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: auth-v2-svc
   
                port:
   
                  number: 8011
                  
 
                  
          - path: /platform/(.*)
            pathType: Prefix
   
            backend:
 
              service:
   
                name: platform-v2-svc
   
                port:
   
                  number: 8022
                  
          - path: /alarm2/(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: alarm-v2-svc
   
                port:
   
                  number: 8033
                  
          - path: /tag2/(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: tag-v2-svc
   
                port:
   
                  number: 8044
                  
          - path: /history2/(.*)
            pathType: Prefix
   
            backend:
   
              service:
   
                name: history-v2-svc
   
                port:
   
                  number: 8055  

  ingressClassName: nginx
  
